<!DOCTYPE html>
<html lang = "en">
<head><title>Covid Center Website</title></head>
<body>
    <header>
        <h1>Welcome to the Covid Assessment Website!</h1>
    </header>
    <section>
        <h2>Please fill out this form: </h2>
        <article>
            <form>
                <p>
                    <label for="txtFirstname">
                        <span>First Name: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" id ="txtFirstname" name="txtFirstname" required>
                </p>

                <p>
                    <label for="txtLasttname">
                        <span>Last Name: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" id ="txtLastname" name="txtLastname" required>
                </p>

                <p>
                    <fieldset>
                        <legend>Gender: </legend>
                        <input type="radio" id = "rbMale" name ="gender" value = "Male">
                        <label for = "rbMale">Male</label>

                        <input type="radio" id = "rbFemale" name ="gender" value = "Female">
                        <label for = "rbFemale">Female</label>

                        <input type="radio" id = "rbOther" name ="gender" value = "Other">
                        <label for = "rbOther">Other</label>
                    </fieldset>
                </p>
            </form>
        </article>
    </section>
    <footer>
        copyright @2021 Covid Center Website
    </footer>
</body>
</html>
